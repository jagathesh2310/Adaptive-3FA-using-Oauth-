<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../../style.css">
</head>
<body>
    <div class="d-flex justify-content-end m-5">
        <button class="btn btn-info "onclick="window.location='http://localhost:8080/ams/invalid'">Logout</button>
    </div>
    <div class="index-div d-flex align-items-center justify-content-center h-100" style="height: 250px;">
        <div class="login-div w-50">
            <h1>Add Student</h1><br><br>
            <form action="addstudent" method="post">
                <div class="form-outline mb-4">
                    <label class="form-label" for="sname">Student Name</label>
                    <input type="text" id="sname" class="form-control" name="stname" required/>
                </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="did">Student Id</label>
                    <input type="text" id="did" class="form-control" name="stid" required/>
                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="pass">Password</label>
                    <input type="text" id="pass" class="form-control" name="pass" required/>
                  </div>
                    <div class="form-outline mb-4">
                        <div id="subdata"></div>
                    </div>

                  <center><button class="btn btn-primary">Add</button></center>
            </form>
        </div>
    </div>
    <script>
         
         async function fetchText() {
        let response = await fetch('../staff/subjectview');
        let data = await response.json();
        return data;
    }
        window.onload=fetchText().then((data) => {
        var s="<label for='dept'>Choose a Subject</label><select name='sub_id'>"
        for (let x=0;x<data.length;x++) {
            s+="<option value='"+data[x][0]+"'>"+data[x][0]+"-"+data[x][1]+"</option>";
        }
    
        document.getElementById("subdata").innerHTML=s+"</select>";
    });
    </script>
</body>
</html>
