<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../../style.css">
        
</head>
<body>
    <div class="d-flex justify-content-end m-5">
        <button class="btn btn-info "onclick="window.location='../../invalid'">Logout</button>
    </div>
    <div class="index-div d-flex align-items-center justify-content-center h-100" style="height: 250px;">
        <div class="login-div w-50">
            <h1>Add Subject</h1><br><br>
            <form action="addsubject" method="get">
                <div class="form-outline mb-4">
                    <label class="form-label" for="dname">Subject Id</label>
                    <input type="text" id="dname" class="form-control" name="sid" required/>
                </div>
                <div class="form-outline mb-4">
                    <label class="form-label" for="dname">Subject Name</label>
                    <input type="text" class="form-control" name="sname" required/>
                </div>
                <div class="form-outline mb-4">
                    <div id="incharge"></div>
                </div>
                <script>
                    load()
                </script>

                  
                  <center><button class="btn btn-primary">Add</button></center>
            </form>
        </div>
    </div>

    
    <script>
        async function fetchText() {
        let response = await fetch('../staff/teachertosub');
        let data = await response.json();
        return data;
    }
    fetchText().then((data) => {
        console.log(data);
        var s="<label for='dept'>Choose a Incharge</label><select name='incharge'>"
        for (let x=0;x<data.length;x++) {
            s+="<option value='"+data[x][0]+"'>"+data[x][0]+"-"+data[x][1]+"</option>";
            console.log(data[0]);
        }
    
        document.getElementById("incharge").innerHTML=s+"</select>";
    });
    </script>
</body>
</html>
